{% extends 'emp/dashboard.html' %}

{% block content %}
<style>
  body {font-family: Arial, Helvetica, sans-serif;}
  * {box-sizing: border-box;}
  
  /* Button used to open the contact form - fixed at the bottom of the page */
  .open-button {
    background-color: rgb(8, 236, 92);
    color: #000;
    padding: 16px 20px;
    border: none;
    cursor: pointer;
    opacity: 0.9;
    position: fixed;
    bottom: 23px;
    right: 28px;
    width: 280px;
    font-weight: bold;
    font-size: 22px;
  }
  
  /* The popup form - hidden by default */
  .form-popup {
    display: none;
    position: fixed;
    bottom: 0;
    right: 15px;
    border: 3px solid #f1f1f1;
    z-index: 9;
  }
  
  /* Add styles to the form container */
  .form-container {
    max-width: 500px;
    padding: 10px;
    background-color: white;
  }
  
  /* Full-width input fields */
  .form-container input[type=text], .form-container input[type=password] {
    width: 100%;
    padding: 15px;
    margin: 5px 0 22px 0;
    border: none;
    background: #f1f1f1;
  }
  
  /* When the inputs get focus, do something */
  .form-container input[type=text]:focus, .form-container input[type=password]:focus {
    background-color: #ddd;
    outline: none;
  }
  
  /* Set a style for the submit/login button */
  .form-container .btn {
    background-color: #04AA6D;
    color: white;
    padding: 16px 20px;
    border: none;
    cursor: pointer;
    width: 100%;
    margin-bottom:10px;
    opacity: 0.8;
  }
  
  /* Add a red background color to the cancel button */
  .form-container .cancel {
    background-color: red;
  }
  
  /* Add some hover effects to buttons */
  .form-container .btn:hover, .open-button:hover {
    opacity: 1;
  }
  
  .warning {
    margin: right;
    border: 1px solid #DDDDDD;
    /* border-top: none;
    border-left: none;
    border-right: none; */
    padding: .5rem;
    display: flex;
    flex-direction: column;
    width: 90%;
}

label{
  text-align: justify;
}


table tr td{
  padding: 6px;
  width: 60%;

}
table tr td #bld{
    font-weight: bold;
}
</style>
<div id="page-wrapper">

        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
        <div class="row">

                     </td>

        <!-- /. ROW  -->
        
       
       
          
      
        <div class="warning" style="background-color: #DDDDDD;padding: 20px;">
          
          <form method="post" class="form-container">
            
            <h1>Add New Log</h1><br>
            
            <div>
              {% if messages %}
              <p class="messagelist" style="font-weight: bold;border-radius: 10px;background-color: #ffffff;padding: 10px;font-size: 18px;color: rgb(44, 230, 19);">{% for message in messages %}{{ message }}{% endfor %}</p>
              {% endif %}
              {% csrf_token %}
            </div>
            
            <label for="psw"><b>Notes</b></label>
              <!-- <input type="text"  name="message" > -->
              <textarea name="message" cols="60" rows="10" class="form-control" required >{{ data.msg }}</textarea>

             
              
  
              <a href=""></a><button type="submit" class="btn">Create</button>
              <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
